name: Atualizar Conteúdo

on:
  schedule:
    # Define a frequência de execução a cada 2 minutos
    - cron: '*/2 * * * *'

jobs:
  extrair-conteudo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Instalar Dependências
        run: npm install puppeteer

      - name: Extrair Conteúdo
        run: |
          node extract.js
          git config --global user.email "rodrigomgraca@ua.pt"
          git config --global user.name "rodrigograc4"
          git add conteudo.html
          git commit -m "Atualizar conteúdo extraído"
          git push
